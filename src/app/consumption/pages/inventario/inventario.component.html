<div class="p-grid">
	<div class="p-col-12">

		<p-toast></p-toast>

		<div class="card">
			<p-toolbar styleClass="p-mb-4">
				<ng-template pTemplate="left">
					<button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
					<button pButton pRipple label="Eliminar" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button>
				</ng-template>

				<ng-template pTemplate="right">
					<p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Importar" class="p-mr-2 p-d-inline-block"></p-fileUpload>
				</ng-template>
			</p-toolbar>

			<p-table #dt [value]="products" [columns]="cols" [rows]="10" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']"
					 [(selection)]="selectedProducts" [rowHover]="true" dataKey="id"
					 currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas" [showCurrentPageReport]="true">
				<ng-template pTemplate="caption">
					<div class="p-d-flex p-ai-center p-jc-between">
						<h5 class="p-m-0">Inventario</h5>
						<span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar..." />
                    </span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th style="width: 3rem">
							<p-tableHeaderCheckbox></p-tableHeaderCheckbox>
						</th>
						<th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
						<th>Imagen</th>
						<th pSortableColumn="price">Precio <p-sortIcon field="price"></p-sortIcon></th>
						<th pSortableColumn="category">Categoria <p-sortIcon field="category"></p-sortIcon></th>
						<th pSortableColumn="inventoryStatus">Estado <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
						<th></th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-product>
					<tr>
						<td>
							<p-tableCheckbox [value]="product"></p-tableCheckbox>
						</td>
						<td>{{product.name}}</td>
						<td><img [src]="'assets/demo/images/product/' + product.image" [alt]="product.name" width="100" class="p-shadow-4" /></td>
						<td>{{product.price | currency:'COP'}}</td>
						<td>{{product.category}}</td>
						<td><span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span></td>
						<td>
							<button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editProduct(product)"></button>
							<button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button>
						</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="summary">
					<div class="p-d-flex p-ai-center p-jc-between">
						En total hay {{products ? products.length : 0 }} productos.
					</div>
				</ng-template>
			</p-table>
		</div>

		<p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="Detalles del Producto" [modal]="true" styleClass="p-fluid">
			<ng-template pTemplate="content">
				<img [src]="'assets/demo/images/product/' + product.image" [alt]="product.image" class="product-image" *ngIf="product.image">
				<div class="p-field">
					<label for="name">Nombre</label>
					<input type="text" pInputText id="name" [(ngModel)]="product.name" required autofocus />
					<small class="p-invalid" *ngIf="submitted && !product.name">Name is required.</small>
				</div>
				<div class="p-field">
					<label for="description">Descripcion</label>
					<textarea id="description" pInputTextarea [(ngModel)]="product.description" required rows="3" cols="20"></textarea>
				</div>

				<div class="p-field">
					<label class="p-mb-3">Categoria</label>
					<div class="p-formgrid p-grid">
						<div class="p-field-radiobutton p-col-6">
							<p-radioButton id="category1" name="category" value="Bebidas" [(ngModel)]="product.category"></p-radioButton>
							<label for="category1">Bebidas</label>
						</div>
						<div class="p-field-radiobutton p-col-6">
							<p-radioButton id="category2" name="category" value="Alimentos" [(ngModel)]="product.category"></p-radioButton>
							<label for="category2">Alimentos</label>
						</div>
						<div class="p-field-radiobutton p-col-6">
							<p-radioButton id="category3" name="category" value="Servicios" [(ngModel)]="product.category"></p-radioButton>
							<label for="category3">Servicios</label>
						</div>
					</div>
				</div>

				<div class="p-formgrid p-grid">
					<div class="p-field p-col">
						<label for="price">Precio</label>
						<p-inputNumber id="price" [(ngModel)]="product.price" mode="currency" currency="COP" locale="es-CO"></p-inputNumber>
					</div>
					<div class="p-field p-col">
						<label for="quantity">Cantidad</label>
						<p-inputNumber id="quantity" [(ngModel)]="product.quantity"></p-inputNumber>
					</div>
				</div>
			</ng-template>

			<ng-template pTemplate="footer">
				<button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
				<button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
			</ng-template>
		</p-dialog>

		<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
	</div>
</div>
