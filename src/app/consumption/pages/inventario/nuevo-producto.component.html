<div class="container">
    <div class="row mt-2">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="id_categoria">Id categoria</label>
                    <input type="number" class="form-control" id="id_categoria" name="id_categoria"
                    [(ngModel)]="producto.id_categoria" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="producto.nom_producto" required>
                </div>
                <div class="form-group">
                    <label for="desc_producto">Descripcion</label>
                    <input type="text" class="form-control" id="desc_producto" name="desc_producto"
                    [(ngModel)]="producto.desc_producto" required>
                </div>
                <div class="form-group">
                    <label for="fec_cambio">Fecha de cambio</label>
                    <input type="date" class="form-control" id="fec_cambio" name="fec_cambio"
                    [(ngModel)]="producto.fec_cambio" required>
                </div>
                <div class="form-group">
                    <label for="id_usuario_cambio">Id usuario cambio</label>
                    <input type="number" class="form-control" id="id_usuario_cambio" name="id_usuario_cambio"
                    [(ngModel)]="producto.id_usuario_cambio" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio"
                    [(ngModel)]="producto.precio_producto" required>
                </div>
                <div class="form-group">
                    <label for="unidades_existentes">Unidades existentes</label>
                    <input type="number" class="form-control" id="unidades_existentes" name="unidades_existentes"
                    [(ngModel)]="producto.unidades_existentes" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
            </form>
        </div>
    </div>
</div>
