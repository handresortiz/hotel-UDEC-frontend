<img src="https://www.detectahotel.com/himg/69/12/b5/arbisoftimages-158935-piscina2-961686.jpg"
    alt="Image did not load..." style="width:100%;height: 400px">
<div>
    <h3>Reserve ahora</h3>
    <div class="contenedor-inputs">

        <div class="p-field">
            <label>desde:</label>
            <p-calendar [(ngModel)]="fec_inicio" [showIcon]="true" inputId="icon" dateFormat="yy-mm-dd"
                [readonlyInput]="true" [minDate]="fec_min" [maxDate]="fec_max"></p-calendar>
        </div>

        <div class="p-field">
            <label>hasta: </label>
            <p-calendar [(ngModel)]="fec_fin" [showIcon]="true" inputId="icon" dateFormat="yy-mm-dd"
                [readonlyInput]="true" [minDate]="fec_min" [maxDate]="fec_max"></p-calendar>
        </div>
        <div class="p-field">
            <label>No. Habitaciones: </label>
            <p-inputNumber [(ngModel)]="num_habitaciones" [min]="1" [max]="4" [showButtons]="true" inputId="stacked"
                size=1px>
            </p-inputNumber>
        </div>
        <div class="p-field">
            <label>Adultos: </label>
            <p-inputNumber [(ngModel)]="num_adultos" [min]="1" [max]="4" [showButtons]="true" inputId="stacked"
                size=1px>
            </p-inputNumber>
        </div>
        <div class="p-field">
            <label>Ni√±os: </label>
            <p-inputNumber [(ngModel)]="num_ninos" [min]="0" [max]="4" [showButtons]="true" inputId="stacked" size=1px>
            </p-inputNumber>
        </div>
        <p-button label=" BUSCAR HABITACIONES" (click)="handleClick()"></p-button>
    </div>
</div>
<div class="contenedor-tarjetas">
    <ng-container *ngFor="let tipo of tipos">
        <app-tarjeta-habitacion [tipo]="tipo" (removeEvent)="reservar($event)" ></app-tarjeta-habitacion>
    </ng-container>
</div>
