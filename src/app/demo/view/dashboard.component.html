<div class="p-grid dashboard">
    <div class="p-col-12 p-md-6 p-lg-6">
        <div class="card">           
            <p class="card-subtitle">Estado de las habitaciones</p>
            <p-chart type="doughnut" [data]="pieData"></p-chart> 
        </div>
    </div>
    <div class="p-col-12 p-md-6 p-lg-6">
        <div class="card">
        <p class="card-subtitle">Estado del hotel</p>
            <p-chart type="line" [data]="lineData"></p-chart>
        </div>
    </div>


    <div class="p-col-12 p-lg-12">
        <div class="user-card p-shadow-content">
            <div class="user-card-header">
                <img src="assets/layout/images/dashboard/user-card-header.png"/>
            </div>
            <div class="user-card-content">
                <img style="border-radius: 150px; width: 80px; height: 80px;"src="assets/layout/images/anonymus.png" />
                <button pButton id="user-button" type="button" icon="pi pi-plus" (click)="menu.toggle($event)" class="secondary"></button>

                <p-menu #menu popup="popup" [model]="items"></p-menu>

                <div class="user-card-name">
                    <span>{{ user.login }}</span>
                </div>

                <div class="user-detail">
                   <ul>
                     <li class="clearfix">
                         <div class="project-progressbar">
                             <div class="project-progressbar-value" style="width: 50%"></div>
                         </div>
                         <i class="pi pi-list"></i>
                         <span class="project-title">Tasks</span>
                         <span class="project-detail">3 open</span>
                     </li>
                     <li class="clearfix">
                         <div class="project-progressbar">
                             <div class="project-progressbar-value" style="width: 50%"></div>
                         </div>
                         <i class="pi pi-dollar"></i>
                         <span class="project-title">Revenue</span>
                         <span class="project-detail">+50%</span>
                     </li>
                     <li class="clearfix">
                         <div class="project-progressbar">
                             <div class="project-progressbar-value" style="width: 65%"></div>
                         </div>
                         <i class="pi pi-money-bill"></i>
                         <span class="project-title">Payments</span>
                         <span class="project-detail">24 new</span>

                     </li>
                     <li class="clearfix">
                         <div class="project-progressbar">
                             <div class="project-progressbar-value" style="width: 80%"></div>
                         </div>
                         <i class="pi pi-briefcase"></i>
                         <span class="project-title">Clients</span>
                         <span class="project-detail">+80%</span>
                     </li>
                   </ul>
                </div>
            </div>
        </div>
    </div>



    <div class="p-col-12 activity-feed">
        <p-panel header="ACTIVITY FEED" styleClass="p-shadow-content">
            <h3>Last Activity</h3>
            <p>Updated 1 minute ago</p>
            <div class="p-grid">
                <div class="p-col-12 p-md-3">
                    <span>INCOME</span>
                    <div class="knob income">$900</div>
                </div>
                <div class="p-col-12 p-md-3">
                    <span>TAX</span>
                    <div class="knob tax">$250</div>
                </div>
                <div class="p-col-12 p-md-3">
                    <span>INVOICES</span>
                    <div class="knob invoice">$125</div>
                </div>
                <div class="p-col-12 p-md-3">
                    <span>EXPENSES</span>
                    <div class="knob expense">$250</div>
                </div>
            </div>
        </p-panel>
    </div>



</div>
