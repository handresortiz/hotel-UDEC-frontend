<div class="p-grid">
	<div class="p-col-10"
	style="text-align: center;">
		<div class="card" *ngIf="habitacion">
			<h5>Modificar Estado De Habitación</h5>
			<form>
				<label for="text">Id Habitacion</label><br>
				<input type="text" id="disabled-input" pInputText [disabled]="disabled" [(ngModel)]="habitacion.id"  value="{{habitacion.id}}" disabled style="text-align: center;"><br>
				<label for="text">Numero de camas: </label><br>
				<input type="text" id="disabled-input" pInputText [(ngModel)]="habitacion.numeroCamas" value="{{habitacion.numeroCamas}}" disabled style="text-align: center;" ><br>
				<label for="text">Piso </label><br>
				<input type="text" id="disabled-input"  pInputText [(ngModel)]="habitacion.piso" value="{{habitacion.piso}}" disabled style="text-align: center;"><br>
				<label for="address">Piso</label><br>
                <input id="city" type="text" pInputText [(ngModel)]="habitacion.piso" value="{{habitacion.piso}}" disabled style="text-align: center;"><br>
				<label for="city"> Observación	
				</label><br>
				<textarea id="address" type="text" rows="4" [(ngModel)]="habitacion.observacion" pInputTextarea disabled style="text-align: center;">{{habitacion.observacion}}</textarea><br>
				<label for="state">Estado</label><br>
				
				<select [compareWith]="compararEstado" class="form-control"  name="estado" [(ngModel)]="habitacion.estado">
					<option [ngValue]="undefined">--- Seleccionar un estado</option>
					<option *ngFor="let estado of estados" [ngValue]="estado">{{estado.nombre}}</option>
				</select><br>
				<label for="zip">Tipo</label>
				<br>
				<select [compareWith]="compararTipo" class="form-control"  name="tipo" [(ngModel)]="habitacion.tipo" disabled>
					<option [ngValue]="undefined">--- Seleccionar un Tipo</option>
					<option *ngFor="let tipo of tipos" [ngValue]="tipo">{{tipo.nombre}}</option>
			</select><br>
