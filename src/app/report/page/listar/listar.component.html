<!DOCTYPE html>
<html>
	<head>

	</head>

<div class="container">
    <div class="card">
    <div class="card-header">
    <h3>Habitaciones</h3> 
    </div>
    <div class="card-body">
    <table class="table table-hover">
    <thead>
    <tr>
        <th style="text-align: center;">ID</th>
        <th style="text-align: center;">Habitacion</th>
        <th style="text-align: center;">Estado</th>  
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let habitacion of habitaciones" class="text-center">
            <td>{{ habitacion.id_habitacion }}</td>
            <td>{{ habitacion.num_habitacion }}</td>
            <td>{{ habitacion.estado }}</td>
            
        </tr>
    </tbody>
    </table>    
    

    </div>
    
    </div>
    </div>

                </html>
